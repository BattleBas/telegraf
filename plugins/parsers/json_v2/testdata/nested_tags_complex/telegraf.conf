# Example setting nested tags within an object
# Example taken from: https://github.com/influxdata/telegraf/issues/6853
# Using the query "device*" only returns a single device, needs to be in an array

[[inputs.file]]
files = ["./testdata/nested_tags_complex/input.json"]
data_format = "json_v2"
        [[inputs.file.json_v2]]
            [[inputs.file.json_v2.object_selection]]
            query = "Group A"
            tag_list = [
                "Firmware",
                "Model",
                "Serial"
            ]
            [[inputs.file.json_v2.object_selection]]
            query = "Group B"
            tag_list = [
                "Firmware",
                "Model",
                "Serial"
            ]
