# Example for parsing multiple value_typess.

# Parse String types from JSON
[[inputs.file]]
files = ["./testdata/nested_key_tags/input.json"]
data_format = "json_v2"
        [[inputs.file.json_v2]]
            [[inputs.file.json_v2.uniform_collection]]
            name = "hostname"
            query = "#.hostname"
            set_type = "tag"
            [[inputs.file.json_v2.uniform_collection]]
            name = "systemVoltage"
            query = "#.systemVoltage"
