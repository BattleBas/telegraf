# Example getting nested fields with duplicate names
# Example taken from: https://github.com/influxdata/telegraf/issues/1363

[[inputs.file]]
files = ["./testdata/uniform_and_objects_together/input.json"]
data_format = "json_v2"
        [[inputs.file.json_v2]]
            [[inputs.file.json_v2.object_selection]]
            query = "fields"
            included_keys = ["duration", "status"]
                [inputs.file.json_v2.object_selection.value_types]
                status = "int"
            [[inputs.file.json_v2.uniform_collection]]
            query = "fields.json.#.duration"
            name = "json_duration"
