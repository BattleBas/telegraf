# Example setting tags and fields within an object
# Example taken from: https://github.com/influxdata/telegraf/issues/6853

[[inputs.file]]
files = ["./testdata/devices/input.json"]
data_format = "json_v2"
        [[inputs.file.json_v2]]
            [[inputs.file.json_v2.object_selection]]
            query = "device*"
            tag_list = [
                "Firmware",
                "Model",
                "Serial"
            ]


