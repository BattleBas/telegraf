# Example for parsing multiple value_typess.

# Parse String types from JSON
[[inputs.file]]
files = ["./testdata/nested_and_nonnested_tags/input.json"]
data_format = "json_v2"
        [[inputs.file.json_v2]]
            [[inputs.file.json_v2.object_selection]]
            query = "@this"
            included_keys = [
                "hostname",
                "systemVoltage",
                "systemCurrent",
                "tables",
                "outputname",
            ]
            tag_list = ["hostname", "outputname"]
